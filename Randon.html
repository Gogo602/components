<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 min-h-screen">

    <h1 class="sm:text-3xl text-md text-white block">Learn about responsive design</h1>

    <div class="grid gap-2 m-4 sm:grid-cols-12">
        <div class="col-span-3 bg-orange-600 min-h-[100px] rounded-lg shadow"></div>
        <div class="col-span-9 bg-blue-600 min-h-[100px]"></div>
        <div class="col-span-3 bg-yellow-600 min-h-[100px]"></div>
    </div>

    <div class="grid gap-2 m-4 sm:grid-cols-12">

        <div class="sm:col-span-8 min-h-[100px] rounded-lg shadow bg-teal-500"></div>
